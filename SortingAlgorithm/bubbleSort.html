<script type="text/javascript">
	var arr = [10,6,8,7,2,4,5,3,1,9];
	BubbleSort(arr);
	function BubbleSort(arr) {
		var length = arr.length;
		for(let i = 0;i < length; i++) {
			for(let j = 0;j < length - 1 - i;j++) {
				if(arr[j] > arr[j+1]) {
					var temp = arr[j+1];
					arr[j+1] = arr[j];
					arr[j] = temp;
				}
			}
			console.log(i)
		}
		console.log(arr)
	}
	bubbleSort2(arr)
	bubbleSort3(arr)
	function bubbleSort2(arr) {
	　　console.time('改进后冒泡排序耗时');
	　　var i = arr.length-1; //初始时,最后位置保持不变　　
	　　while ( i> 0) {
	　　　　var pos= 0; //每趟开始时,无记录交换
	　　　　for (var j= 0; j< i; j++){
	　　　　　　if (arr[j]> arr[j+1]) {
	　　　　　　　　pos= j; //记录交换的位置
	　　　　　　　　var tmp = arr[j]; arr[j]=arr[j+1];arr[j+1]=tmp;
	　　　　　　}
	　　　　}
	　　　　i= pos; //为下一趟排序作准备
	　　}
	　　console.timeEnd('改进后冒泡排序耗时');
	　　return arr;
	}
	function bubbleSort3(arr3) {
	　　var low = 0;
	　　var high= arr.length-1; //设置变量的初始值
	　　var tmp,j;
	　　console.time('2.改进后冒泡排序耗时');
	　　while (low < high) {
	　　　　for (j= low; j< high; ++j) {         //正向冒泡,找到最大者
	　　　　　　if (arr[j]> arr[j+1]) {
	　　　　　　　　tmp = arr[j]; arr[j]=arr[j+1];arr[j+1]=tmp;
	　　　　　　}
	　　　　}
	　　　　--high;  //修改high值, 前移一位
	　　　　for (j=high; j>low; --j) {          //反向冒泡,找到最小者
	　　　　　　if (arr[j]<arr[j-1]) {
	　　　　　　　　tmp = arr[j]; arr[j]=arr[j-1];arr[j-1]=tmp;
	　　　　　　}
	　　　　}　
	　　　　++low;  //修改low值,后移一位
	　　}
	　　console.timeEnd('2.改进后冒泡排序耗时');
	　　return arr3;
	}



	var array = [1,2,3,4,5,6,7,811,9,99];
	//循环控制趟数  
    var s = 0, s1 = 0;  
    //为什么 isSort = true，不能写在循环外面  
    //因为 交换位置 isSort = false.  isSort的值永远是false 。我们要检测的是某一趟是否交换位置  
  	console.time("循环")
    for (var i = 0; i < array.length - 1; i++) {  
        var isSort = true; //假设排序ok  
        //控制两两比较的次数       1--6      2--5   4 3 2 1  
        for (var j = 0; j < array.length - 1 - i; j++) {  
			//两两比较   从小到大排序  
            //如果交换位置，说明没有排序好，如果不交换位置，说明排序好  
            if (array[j] > array[j + 1]) {  
                isSort = false;  //没有排序好
                //交换位置  
                var tmp = array[j];  
                array[j] = array[j + 1];  
                array[j + 1] = tmp;  
            }  
            s++; //记录内循环的次数  
        }  
        s1++;  //记录外循环的次数  
        if(isSort) {  //如果排序好了  
            break;  
        }  
    } 
    console.timeEnd('循环'); 
    console.log("内循环的次数" + s,"外循环的次数（趟数）" + s1,array);    
</script>
