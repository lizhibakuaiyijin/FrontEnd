<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 原型式继承
		function inheritObject(o) {
			// 声明一个过渡函数对象
			function F() {
				
			}
			// 过渡对象的原型继承父对象
			F.prototype = o;
			// 返回过渡对象的一个实例，该实例的原型继承了父对象
			return new F();
		}
		// 寄生式继承
		// 声明基对象
		var book = {
			name : 'js book',
			alikeBooks : ['css book', 'html book'],
		}
		function createBook( obj) {
			// 通过原型继承方式创建新对象
			var o = new inheritObject(obj);
			// 拓展新对象
			o.getName = function () {
				console.log(this.name)
			}
			// 返回拓展后的新对象
			return o;
		}
	</script>
</body>
</html>
