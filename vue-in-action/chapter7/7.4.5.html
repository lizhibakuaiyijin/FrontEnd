<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>访问slot</title>
</head>
<body>
	<!-- $slots  -->
	<div id="app">
		<chlid-component>
			<h2 slot="header">标题</h2>
			<p>正文更多内容</p>
			<p>更多的正文内容</p>
			<div slot="footer">底部信息</div>
		</chlid-component>
	</div>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component("chlid-component",{
			template:`
				<div class="container">
					<div class="header">
						<slot name="header"></slot>
					</div>
					<div class="main">
						<slot></slot>
					</div>
					<div class="footer">
						<slot name="footer"></slot>
					</div>
				</div>
			`,
			mounted () {
				var header = this.$slots.header;
				var main = this.$slots.main;
				var footer = this.$slots.footer;
				// 通过$slot可以访问某个具名slot，this.$slots.default包括了所有没有包含在具名slot中的节点。
				// (render)
				console.log(this.$slots);
				console.log(footer[0].elm.innerHTML)
			}

		})
		var app = new Vue({
			el:"#app",
		})
	</script>
</body>
</html>
